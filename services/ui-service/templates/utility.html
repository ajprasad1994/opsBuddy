<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Service - OpsBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>OpsBuddy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files">
                            <i class="fas fa-file-alt me-1"></i>File Service
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system">
                            <i class="fas fa-terminal me-1"></i>System
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-cogs text-primary me-2"></i>Utility Service
                </h2>
            </div>
        </div>

        <!-- Configuration Management -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-plus-circle me-2"></i>Create Configuration
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="createConfigForm">
                            <div class="mb-3">
                                <label for="configName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="configName" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="configCategory" class="form-label">Category</label>
                                <input type="text" class="form-control" id="configCategory" name="category" required>
                            </div>
                            <div class="mb-3">
                                <label for="configValue" class="form-label">Value</label>
                                <textarea class="form-control" id="configValue" name="value" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="configDescription" class="form-label">Description</label>
                                <input type="text" class="form-control" id="configDescription" name="description">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create Configuration
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Configuration List -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Configurations
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <button class="btn btn-outline-primary btn-sm" onclick="loadConfigurations()">
                                <i class="fas fa-sync-alt me-1"></i>Refresh List
                            </button>
                        </div>
                        <div id="configsList" class="border rounded p-3" style="max-height: 300px; overflow-y: auto;">
                            <p class="text-muted mb-0">Click refresh to load configurations...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- System Information -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-server me-2"></i>System Information
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <button class="btn btn-outline-info w-100" onclick="getSystemInfo()">
                                    <i class="fas fa-info-circle me-2"></i>Get System Info
                                </button>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-outline-secondary w-100" onclick="clearSystemInfo()">
                                    <i class="fas fa-trash me-2"></i>Clear Display
                                </button>
                            </div>
                        </div>

                        <!-- System Info Display -->
                        <div id="systemInfo" class="mt-3" style="display: none;">
                            <h6>System Information:</h6>
                            <pre class="bg-light p-3 rounded"><code id="systemInfoContent"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Command Execution -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-terminal me-2"></i>Command Execution
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="commandForm">
                            <div class="row g-3">
                                <div class="col-md-8">
                                    <label for="commandInput" class="form-label">Command</label>
                                    <input type="text" class="form-control" id="commandInput" name="command"
                                           placeholder="Enter command to execute" required>
                                </div>
                                <div class="col-md-2">
                                    <label for="timeoutInput" class="form-label">Timeout (s)</label>
                                    <input type="number" class="form-control" id="timeoutInput" name="timeout"
                                           value="30" min="1" max="300">
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">&nbsp;</label>
                                    <button type="submit" class="btn btn-warning w-100">
                                        <i class="fas fa-play me-1"></i>Execute
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Command Output Display -->
                        <div id="commandOutput" class="mt-3" style="display: none;">
                            <h6>Command Output:</h6>
                            <pre class="bg-dark text-light p-3 rounded"><code id="commandOutputContent"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Response Display -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-terminal me-2"></i>Response Log
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="responseLog" class="border rounded p-3 bg-dark text-light" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 0.875rem;">
                            <p class="text-muted mb-0">Responses will appear here...</p>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-outline-secondary btn-sm" onclick="clearLog()">
                                <i class="fas fa-trash me-1"></i>Clear Log
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/utility.js"></script>
</body>
</html>
