<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Service - OpsBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-robot me-2"></i>OpsBuddy
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/files">
                            <i class="fas fa-file-alt me-1"></i>File Service
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/utility">
                            <i class="fas fa-cogs me-1"></i>Utility Service
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/system">
                            <i class="fas fa-terminal me-1"></i>System
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="fas fa-chart-line text-primary me-2"></i>Analytics Service
                </h2>
            </div>
        </div>

        <!-- Service Statistics Dashboard -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-tachometer-alt me-2"></i>Service Statistics (24h)
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row g-3" id="serviceStats">
                            <!-- Statistics will be loaded here -->
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-outline-primary btn-sm" onclick="refreshStatistics()">
                                <i class="fas fa-sync-alt me-1"></i>Refresh Statistics
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Log Query Interface -->
        <div class="row mb-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-search me-2"></i>Log Query
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="logQueryForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="queryService" class="form-label">Service</label>
                                    <select class="form-control" id="queryService" name="service">
                                        <option value="">All Services</option>
                                        <option value="gateway">Gateway</option>
                                        <option value="file-service">File Service</option>
                                        <option value="utility-service">Utility Service</option>
                                        <option value="ui-service">UI Service</option>
                                        <option value="analytics-service">Analytics Service</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="queryLevel" class="form-label">Log Level</label>
                                    <select class="form-control" id="queryLevel" name="level">
                                        <option value="">All Levels</option>
                                        <option value="DEBUG">DEBUG</option>
                                        <option value="INFO">INFO</option>
                                        <option value="WARNING">WARNING</option>
                                        <option value="ERROR">ERROR</option>
                                        <option value="CRITICAL">CRITICAL</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="queryLimit" class="form-label">Limit</label>
                                    <input type="number" class="form-control" id="queryLimit" name="limit" value="100" min="1" max="1000">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success">
                                        <i class="fas fa-search me-1"></i>Query Logs
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="clearLogResults()">
                                        <i class="fas fa-trash me-1"></i>Clear Results
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Log Query Results -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-list me-2"></i>Query Results
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="queryResults" class="border rounded p-3" style="max-height: 400px; overflow-y: auto;">
                            <p class="text-muted mb-0">Query results will appear here...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Manual Log Entry -->
        <div class="row mb-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-warning">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-plus me-2"></i>Manual Log Entry
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="manualLogForm">
                            <div class="mb-3">
                                <label for="logService" class="form-label">Service</label>
                                <select class="form-control" id="logService" name="service" required>
                                    <option value="ui-service">UI Service</option>
                                    <option value="gateway">Gateway</option>
                                    <option value="file-service">File Service</option>
                                    <option value="utility-service">Utility Service</option>
                                    <option value="analytics-service">Analytics Service</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="logLevel" class="form-label">Level</label>
                                <select class="form-control" id="logLevel" name="level" required>
                                    <option value="INFO">INFO</option>
                                    <option value="WARNING">WARNING</option>
                                    <option value="ERROR">ERROR</option>
                                    <option value="DEBUG">DEBUG</option>
                                    <option value="CRITICAL">CRITICAL</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="logMessage" class="form-label">Message</label>
                                <input type="text" class="form-control" id="logMessage" name="message" required>
                            </div>
                            <div class="mb-3">
                                <label for="logOperation" class="form-label">Operation</label>
                                <input type="text" class="form-control" id="logOperation" name="operation" placeholder="Optional operation name">
                            </div>
                            <div class="mb-3">
                                <label for="logData" class="form-label">Additional Data (JSON)</label>
                                <textarea class="form-control" id="logData" name="data" rows="2" placeholder='{"key": "value"}'></textarea>
                            </div>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-paper-plane me-1"></i>Send Log Entry
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Metrics Display -->
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-chart-bar me-2"></i>Service Metrics
                        </h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-secondary w-100 mb-3" onclick="loadMetrics()">
                            <i class="fas fa-sync-alt me-2"></i>Load Metrics
                        </button>

                        <div id="metricsDisplay" style="display: none;">
                            <pre class="bg-light p-3 rounded small"><code id="metricsContent"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Response Display -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-terminal me-2"></i>Response Log
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="responseLog" class="border rounded p-3 bg-dark text-light" style="max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 0.875rem;">
                            <p class="text-muted mb-0">Responses will appear here...</p>
                        </div>
                        <div class="mt-2">
                            <button class="btn btn-outline-secondary btn-sm" onclick="clearLog()">
                                <i class="fas fa-trash me-1"></i>Clear Log
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/js/analytics.js"></script>
</body>
</html>
